<div class="container mt-4">
  <h3 class="mb-4">Dashboard Vagas</h3>
  <div class="row">
    @for (card of cards; track $index) {
      <div class="col-md-4 mb-4">
        <div class="card text-white h-100 border-0 shadow-lg" style="background: linear-gradient(135deg, #002fff 10%, #ff9900 100%)">
          <div class="card-body text-center">
            <div class="mb-3" style="background-color: rgba(255,255,255,0.1); width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin: 0 auto;">
              <i class="fas {{card.icon}} fa-2x"></i>
            </div>
            <h5 class="mt-3">{{card.title}}</h5>
            <h2 class="fw-bold">{{card.value}}</h2>
          </div>
        </div>
      </div>
    }
  </div>
</div>
