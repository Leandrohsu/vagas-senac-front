<div class="fundo">
<div class="container">
    <div class="row">
        <div class="col-4">
            
        </div>
        <div class="col-4">

            <div class="card">
                <div class="card-body border border-dark rounded">
                    <h2>Autentique-se:</h2>

                    <mdb-form-control>
                        <input [(ngModel)]="login.username" mdbInput type="text" id="login" class="form-control" />
                        <label mdbLabel class="form-label" for="login">Usuario:</label>
                      </mdb-form-control>
                    <br>    
                    <mdb-form-control>
                        <input (keyup.enter)="logar()" [(ngModel)]="login.password" mdbInput type="password" id="senha" class="form-control" />
                        <label mdbLabel class="form-label" for="senha">Password:</label>
                      </mdb-form-control>
                    <br>  

                    <button (click)="logar()" type="button" class="btn btn-primary" mdbRipple>LOGIN</button>

                </div>
              </div>

              
        </div>
        <div class="col-4">
            
        </div>
    </div>
</div>

<div class="text-center mt-2">
  <a href="https://youtu.be/ZBFPuCKfp9U">Esqueceu sua senha?</a>
</div>
</div>
