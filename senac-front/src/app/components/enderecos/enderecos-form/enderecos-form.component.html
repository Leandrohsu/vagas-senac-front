<div class="container">
    <div class="row">
      <div class="col-4"></div>
  
      <div class="col-4">
        <div class="card" style="margin-top: 20px;">
          <div class="card-body centralizar">
            <h2>Cadastro de Endere√ßo</h2>
  
  
            <form #formulario="ngForm">
              Rua<span style="color: red">*</span><br>
              <input   [(ngModel)]="endereco.rua" type="text" class="form-control" name="rua">
              <br />
              Estado<span style="color: red">*</span><br>
              <input   [(ngModel)]="endereco.estado" type="text" class="form-control" name="estado">
              <br />
              Cidade<span style="color: red">*</span><br>
              <input   [(ngModel)]="endereco.cidade" type="text" class="form-control" name="cidade">
              <br />
              CEP<span style="color: red">*</span><br>
              <input   [(ngModel)]="endereco.cep" type="text" class="form-control" name="cep">
              <br />
              Numero<br>
              <input   [(ngModel)]="endereco.numero" type="text" class="form-control" name="numero">
              <br />
              
              <div class="text-center mt-3">
                <button (click)="save()" [disabled]="!formulario.valid" class="btn btn-success">Salvar</button>
              </div>
              
            </form>
  
          </div>
        </div>
      </div>
  
      <div class="col-4"></div>
    </div>
  </div>
