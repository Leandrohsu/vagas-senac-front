<div class="container">
    <div class="row">
      <div class="col-4"></div>
  
      <div class="col-4">
        <div class="card">
          <div class="card-body centralizar">
            <h2>Cadastro de empregador</h2>
  
  
            <form #formulario="ngForm">
  
              Nome:<br>
            <input  required [(ngModel)]="empregador.nome" type="text" class="form-control" name="nome">
              <br>
            Raz√£o social:<br>
            <input   [(ngModel)]="empregador.razaoSocial" type="text" class="form-control" name="razao">
              
              <br />
              CNPJ:<br>
            <input   [(ngModel)]="empregador.cnpj" type="text" class="form-control" name="cnpj">
              
              <br />
              rua
              <input   [(ngModel)]="enderecoTemp.rua" type="text" class="form-control" name="rua">

              estado
              <input   [(ngModel)]="enderecoTemp.estado" type="text" class="form-control" name="estado">
              cidade
              <input   [(ngModel)]="enderecoTemp.cidade" type="text" class="form-control" name="cidade">
              cep
              <input   [(ngModel)]="enderecoTemp.cep" type="text" class="form-control" name="cep">
              numero
              <input   [(ngModel)]="enderecoTemp.numero" type="text" class="form-control" name="numero">
              
              <button (click)="save()"  [disabled]="!formulario.valid" class="btn btn-success">Salvar</button>
            </form>
  
          </div>
        </div>
      </div>
  
      <div class="col-4"></div>
    </div>
  </div>
